<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore edgy, glitch-inspired T-shirts from PAINT.EXE Merch Store. Digital chaos on fabric for collectors and fans.">
    <meta name="keywords" content="glitch merch, t-shirt store, digital art, PAINT.EXE, neon design">
    <title>PAINT.EXE Merch Store</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            line-height: 1.6;
            padding: 20px 0;
            overflow: hidden; /* Prevent scrolling due to Matrix animation */
            position: relative;
        }

        /* Matrix background animation */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Ensure it doesnâ€™t interfere with clicks */
            opacity: 0.3; /* Subtle effect so content remains readable */
        }

        .matrix {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -50px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        /* Glitch header animation */
        .glitch {
            font-size: 5em;
            font-weight: bold;
            position: relative;
            animation: glitchEffect 2s linear infinite;
            z-index: 1; /* Above Matrix background */
        }

        @keyframes glitchEffect {
            0% { text-shadow: 2px 2px #00ff00, -2px -2px #00ff00; }
            25% { text-shadow: -2px -2px #007700, 2px 2px #007700; }
            50% { text-shadow: 2px -2px #00ff00, -2px 2px #00ff00; }
            75% { text-shadow: -2px 2px #007700, 2px -2px #007700; }
            100% { text-shadow: 2px 2px #00ff00, -2px -2px #00ff00; }
        }

        /* Main content */
        .store {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-items: center;
            position: relative;
            z-index: 1; /* Above Matrix background */
        }

        .store h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Store item styling */
        .store-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 300px;
            width: 100%;
        }

        .store-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00;
        }

        .store-item img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* T-shirt mockup */
        .tshirt-mockup {
            position: relative;
            margin: 20px auto;
            width: 200px;
            height: 250px;
        }

        .tshirt-shape {
            width: 100%;
            height: 100%;
            background: #333;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            border: 2px solid #00ff00;
            position: relative;
            z-index: 1;
        }

        .tshirt-art {
            position: absolute;
            top: 20%;
            left: 25%;
            width: 50%;
            height: 50%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px #00ff00);
            z-index: 2;
        }

        /* Buttons */
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #007700;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #00ff00;
            position: relative;
            z-index: 1; /* Above Matrix background */
        }

        footer p {
            font-size: 1.1em;
        }

        footer a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        footer a:hover {
            color: #007700;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .glitch {
                font-size: 3em;
            }

            .store {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .store h2 {
                font-size: 2em;
            }

            .tshirt-mockup {
                width: 150px;
                height: 200px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .matrix {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">PAINT.EXE Merch</h1>
    <p>Edgy, raw, and digital chaos on fabric & collectibles.</p>
    
    <section class="store">
        <h2>Shop</h2>
        <!-- Design 1: Sean king lord (T-Shirt Only) -->
        <div class="store-item">
            <div class="tshirt-mockup">
                <div class="tshirt-shape"></div>
                <img src="/images/standard t/Sean king lord.jpg" alt="Sean King Lord T-Shirt" class="tshirt-art">
            </div>
            <h3>Sean King Lord T-Shirt</h3>
            <p class="price">$30</p>
            <button onclick="window.location.href='https://your-store-link.com'">Buy Now</button>
        </div>
        
        <!-- Design 2: Luma mockup shirt (T-Shirt Only) -->
        <div class="store-item">
            <div class="tshirt-mockup">
                <div class="tshirt-shape"></div>
                <img src="/images/standard t/luma mockup shirt.jpg" alt="Luma Mockup T-Shirt" class="tshirt-art">
            </div>
            <h3>Luma Mockup T-Shirt</h3>
            <p class="price">$30</p>
            <button onclick="window.location.href='https://your-store-link.com'">Buy Now</button>
        </div>
    </section>
    
    <footer>
        <p>Follow us: <a href="https://instagram.com">Instagram</a> <a href="https://twitter.com">Twitter</a></p>
    </footer>

    <!-- Matrix Animation Script (Moved to body for reliability) -->
    <script>
        window.onload = function() {
            const matrix = document.createElement('div');
            matrix.className = 'matrix-background';
            document.body.appendChild(matrix);

            function createMatrixCharacter() {
                const char = document.createElement('div');
                char.className = 'matrix';
                char.textContent = String.fromCharCode(65 + Math.random() * 57); // Random alphanumeric chars
                char.style.left = Math.random() * 100 + 'vw';
                char.style.animationDelay = Math.random() * 5 + 's';
                matrix.appendChild(char);

                // Remove after animation to prevent memory leak
                char.addEventListener('animationend', () => char.remove());
            }

            // Create multiple characters for density
            setInterval(createMatrixCharacter, 100);
        };
    </script>
</body>
</html>

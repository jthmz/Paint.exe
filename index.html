<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore edgy, glitch-inspired T-shirts from PAINT.EXE Merch Store. Digital chaos on fabric for collectors and fans.">
    <meta name="keywords" content="glitch merch, t-shirt store, digital art, PAINT.EXE, neon design">
    <title>PAINT.EXE Merch Store</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #0f0; /* Bright green, matching CodePen */
            font-family: 'Courier New', monospace;
            text-align: center;
            line-height: 1.6;
            padding: 20px 0;
            position: relative;
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        /* Matrix background animation (exact CodePen style) */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Ensure it doesnâ€™t interfere with clicks */
            opacity: 0.5; /* Adjusted for readability, per CodePen */
        }

        .matrix-text {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 16px; /* Exact CodePen size */
            color: #0f0; /* Bright green, matching CodePen */
            text-shadow: 0 0 2px rgba(0, 255, 0, 0.8); /* Subtle glow, per CodePen */
            animation: fall 5s linear infinite; /* Slower fall, per CodePen */
        }

        @keyframes fall {
            0% { top: -50px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        /* Glitch header animation */
        .glitch {
            font-size: 5em;
            font-weight: bold;
            position: relative;
            animation: glitchEffect 2s linear infinite;
            z-index: 1; /* Above Matrix background */
            margin-bottom: 20px; /* Space below header */
            color: #0f0; /* Match Matrix green for consistency */
        }

        @keyframes glitchEffect {
            0% { text-shadow: 2px 2px #0f0, -2px -2px #0f0; }
            25% { text-shadow: -2px -2px #007700, 2px 2px #007700; }
            50% { text-shadow: 2px -2px #0f0, -2px 2px #0f0; }
            75% { text-shadow: -2px 2px #007700, 2px -2px #007700; }
            100% { text-shadow: 2px 2px #0f0, -2px -2px #0f0; }
        }

        /* Main content */
        .store {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center store items horizontally */
            position: relative;
            z-index: 1; /* Above Matrix background */
        }

        .store h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #0f0; /* Match Matrix green */
        }

        /* Store item styling */
        .store-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border: 3px solid #0f0; /* Match Matrix green */
            border-radius: 15px; /* Larger radius for modern look */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px; /* Increased width for larger thumbnails */
            width: 100%;
            margin-bottom: 30px; /* Space between items */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center item content */
        }

        .store-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0f0; /* Larger glow in Matrix green */
        }

        .store-item img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* T-shirt mockup */
        .tshirt-mockup {
            position: relative;
            margin: 20px auto;
            width: 300px; /* Larger T-shirt mockup */
            height: 375px; /* Proportional height increase */
        }

        .tshirt-shape {
            width: 100%;
            height: 100%;
            background: #333;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            border: 3px solid #0f0; /* Match Matrix green */
            position: relative;
            z-index: 1;
        }

        .tshirt-art {
            position: absolute;
            top: 15%; /* Adjusted for larger mockup */
            left: 20%; /* Adjusted for larger mockup */
            width: 60%; /* Slightly larger art */
            height: 60%; /* Slightly larger art */
            object-fit: contain;
            filter: drop-shadow(0 0 12px #0f0); /* Larger glow in Matrix green */
            z-index: 2;
        }

        /* Buttons */
        button {
            background: #0f0; /* Match Matrix green */
            color: black;
            border: none;
            padding: 12px 25px; /* Larger button */
            font-family: 'Courier New', monospace;
            font-size: 1.1em; /* Slightly larger text */
            cursor: pointer;
            margin-top: 25px; /* More space above button */
            border-radius: 8px; /* Larger radius */
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #007700;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 20px 0;
            margin-top: 40px;
            border-top: 2px solid #0f0; /* Match Matrix green */
            position: relative;
            z-index: 1; /* Above Matrix background */
            width: 100%; /* Full width for centering */
            display: flex;
            justify-content: center; /* Center footer content */
            align-items: center; /* Center vertically */
        }

        footer p {
            font-size: 1.2em; /* Slightly larger for visibility */
            color: #0f0; /* Match Matrix green */
        }

        footer a {
            color: #0f0; /* Match Matrix green */
            text-decoration: none;
            margin: 0 20px; /* More spacing between links */
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        footer a:hover {
            color: #007700;
            text-shadow: 0 0 15px #0f0; /* Larger glow in Matrix green */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .glitch {
                font-size: 3em;
            }

            .store {
                padding: 20px;
            }

            .store h2 {
                font-size: 2em;
            }

            .tshirt-mockup {
                width: 200px; /* Smaller on mobile but still visible */
                height: 250px;
            }

            .store-item {
                max-width: 300px; /* Slightly smaller on mobile */
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            footer p {
                font-size: 1em;
            }

            footer a {
                margin: 0 15px;
            }

            .matrix-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">PAINT.EXE Merch</h1>
    <p>Edgy, raw, and digital chaos on fabric & collectibles.</p>
    
    <section class="store">
        <h2>Shop</h2>
        <!-- Design 1: Sean king lord (T-Shirt Only) -->
        <div class="store-item">
            <div class="tshirt-mockup">
                <div class="tshirt-shape"></div>
                <img src="/images/standard t/Sean king lord.jpg" alt="Sean King Lord T-Shirt" class="tshirt-art">
            </div>
            <h3>Sean King Lord T-Shirt</h3>
            <p class="price">$30</p>
            <button onclick="window.location.href='https://your-store-link.com'">Buy Now</button>
        </div>
        
        <!-- Design 2: Luma mockup shirt (T-Shirt Only) -->
        <div class="store-item">
            <div class="tshirt-mockup">
                <div class="tshirt-shape"></div>
                <img src="/images/standard t/luma mockup shirt.jpg" alt="Luma Mockup T-Shirt" class="tshirt-art">
            </div>
            <h3>Luma Mockup T-Shirt</h3>
            <p class="price">$30</p>
            <button onclick="window.location.href='https://your-store-link.com'">Buy Now</button>
        </div>
    </section>
    
    <footer>
        <p>Follow us: <a href="https://instagram.com">Instagram</a> <a href="https://twitter.com">Twitter</a></p>
    </footer>

    <!-- Matrix Animation Script (Exact CodePen Style) -->
    <script>
        window.onload = function() {
            const matrix = document.createElement('div');
            matrix.className = 'matrix-background';
            document.body.appendChild(matrix);

            function createMatrixStream() {
                const stream = document.createElement('div');
                stream.className = 'matrix-text';
                const chars = '01'; // Exact CodePen binary characters
                let text = '';
                for (let i = 0; i < 20; i++) { // Longer streams for density, per CodePen
                    text += chars.charAt(Math.floor(Math.random() * chars.length)) + '\n';
                }
                stream.textContent = text;
                stream.style.left = Math.random() * 100 + 'vw';
                stream.style.animationDelay = Math.random() * 5 + 's'; // Exact CodePen delay
                matrix.appendChild(stream);

                // Remove after animation to prevent memory leak
                stream.addEventListener('animationend', () => stream.remove());
            }

            // Create more streams for higher density, per CodePen
            setInterval(createMatrixStream, 100); // Slower interval for exact CodePen pacing
        };
    </script>
</body>
</html>

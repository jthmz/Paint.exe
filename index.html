<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Merch Store</title>
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
        }
        .glitch {
            font-size: 5em;
            font-weight: bold;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ff00; }
            25% { text-shadow: -2px -2px #007700; }
            50% { text-shadow: 2px -2px #00ff00; }
            75% { text-shadow: -2px 2px #007700; }
            100% { text-shadow: 2px 2px #00ff00; }
        }
        .store {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .store-item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #00ff00;
            transition: transform 0.3s;
        }
        .store-item:hover {
            transform: scale(1.05);
        }
        .tshirt-mockup, .hoodie-mockup {
            position: relative;
            margin: 10px auto;
        }
        .tshirt-mockup {
            width: 200px;
            height: 250px;
        }
        .tshirt-shape {
            width: 100%;
            height: 100%;
            background: #333;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            border: 2px solid #00ff00;
        }
        .tshirt-art {
            position: absolute;
            top: 20%;
            left: 25%;
            width: 50%;
            height: 50%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        .hoodie-mockup {
            width: 250px;
            height: 300px;
        }
        .hoodie-shape {
            width: 100%;
            height: 100%;
            background: #333;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 90%, 70% 100%, 30% 100%, 0% 90%, 0% 20%);
            border: 2px solid #00ff00;
        }
        .hoodie-art {
            position: absolute;
            top: 25%;
            left: 30%;
            width: 40%;
            height: 50%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #007700;
        }
        @media (max-width: 600px) {
            .tshirt-mockup {
                width: 150px;
                height: 200px;
            }
            .hoodie-mockup {
                width: 180px;
                height: 220px;
            }
            .glitch {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">PAINT.EXE MERCH</h1>
    <p>Edgy, raw, and digital chaos on fabric & collectibles.</p>
    
    <section class="store">
        <h2>Shop</h2>
        <!-- Design 1: Sean king lord (T-Shirt Only) -->
        <div class="store-item">
            <div class="tshirt-mockup">
                <div class="tshirt-shape"></div>
                <img src="/images/standard t/Sean king lord.jpg" alt="Sean King Lord T-Shirt" class="tshirt-art">
            </div>
            Sean King Lord T-Shirt - $30
            <button onclick="window.location.href='https://your-store-link.com'">Buy Now</button>
        </div>
        
        <!-- Design 2: Luma mockup shirt (T-Shirt Only) -->
        <div class="store-item">
            <div class="tshirt-mockup">
                <div class="tshirt-shape"></div>
                <img src="/images/standard t/luma mockup shirt.jpg" alt="Luma Mockup T-Shirt" class="tshirt-art">
            </div>
            Luma Mockup T-Shirt - $30
            <button onclick="window.location.href='https://your-store-link.com'">Buy Now</button>
        </div>
    </section>
    
    <footer>
        <p>Follow us: <a href="https://instagram.com">Instagram</a> <a href="https://twitter.com">Twitter</a></p>
    </footer>
</body>
</html>
